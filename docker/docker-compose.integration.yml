services:
  db:
    image: postgres:16-alpine
    container_name: APP_NAME_CP_CDK_DB_it
    environment:
      POSTGRES_DB: appdb
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
    ports:
      - "55432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U app -d appdb"]
      interval: 5s
      timeout: 3s
      retries: 30

  app:
    container_name: APP_NAME_app_it
    build:
      context: ..                # project root (so Docker has access to source)
      dockerfile: docker/Dockerfile
    ports:
      - "${SERVER_PORT:-8082}:${SERVER_PORT:-8082}"
    environment:
      APP_NAME_DATASOURCE_URL: jdbc:postgresql://db:5432/appdb
      APP_NAME_DATASOURCE_USERNAME: app
      APP_NAME_DATASOURCE_PASSWORD: app
      SERVER_PORT: ${SERVER_PORT:-8082}
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:${SERVER_PORT:-8082}/actuator/health || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 12