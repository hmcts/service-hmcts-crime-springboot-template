plugins {
  id 'application'
  id 'java'
  id 'org.springframework.boot' version '4.0.0-M3'
  id 'io.spring.dependency-management' version '1.1.7'
  id 'jacoco'
  id 'maven-publish'
  id 'com.github.ben-manes.versions' version '0.53.0'
  id 'org.cyclonedx.bom' version '2.4.1'
  id 'com.gorylenko.gradle-git-properties' version '2.5.3'
  id 'com.avast.gradle.docker-compose' version '0.17.12'
}

group = 'uk.gov.hmcts.cp'
version = System.getProperty('ARTEFACT_VERSION') ?: '0.0.999'

apply {
  from("$rootDir/gradle/repositories.gradle")
  from("$rootDir/gradle/java.gradle")
  from("$rootDir/gradle/dependency.gradle")
  from("$rootDir/gradle/buildinfo.gradle")
  from("$rootDir/gradle/pmd.gradle")
  from("$rootDir/gradle/test.gradle")
  from("$rootDir/gradle/jar.gradle")
  from("$rootDir/gradle/integration.gradle")
  from("$rootDir/gradle/docker.gradle")

  from("$rootDir/gradle/app/logging.gradle")
  from("$rootDir/gradle/app/spring-core.gradle")
  from("$rootDir/gradle/app/spring-db.gradle")
  from("$rootDir/gradle/app/integration.gradle")
}

dependencies {
  implementation("uk.gov.hmcts.cp:api-cp-crime-schedulingandlisting-courtschedule:0.4.2") {
    exclude group: 'org.springdoc', module: 'springdoc-openapi-kotlin'
  }

  implementation 'io.swagger.core.v3:swagger-core:2.2.36'
  implementation 'javax.xml.bind:jaxb-api:2.3.1'


  // --- Observability / Actuator / OTEL / Prometheus ---
  implementation 'org.springframework.boot:spring-boot-starter-actuator'
  implementation 'io.micrometer:micrometer-registry-prometheus'
  implementation 'org.springframework.boot:spring-boot-starter-opentelemetry'
  testImplementation 'io.micrometer:micrometer-tracing-test'

  implementation group: 'io.rest-assured', name: 'rest-assured', version: '5.5.6'
  implementation 'org.apache.commons:commons-text:1.14.0'

  // Keep only if you actually use JWT primitives yourself (not via Spring Security)
  implementation 'io.jsonwebtoken:jjwt:0.13.0'


  testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
}
