version: '3.8'

services:
  db:
    image: postgres:16-alpine
    container_name: APP_NAME_DB_it
    environment:
      POSTGRES_DB: appdb
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
    ports:
      - "55432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U app -d appdb" ]
      interval: 5s
      timeout: 3s
      retries: 30
  service-hmcts-marketplace-springboot-template:
    env_file:
      - .env
    build:
      context: .
      dockerfile: Dockerfile
      args:
        http_proxy: ${http_proxy}
        https_proxy: ${https_proxy}
        no_proxy: ${no_proxy}
        BASE_IMAGE: ${BASE_IMAGE}
        SERVER_PORT: ${SERVER_PORT}
        JAR_FILENAME: ${JAR_FILENAME}
        JAR_FILE_PATH: ${JAR_FILE_PATH}
    environment:
      - SERVER_PORT=${SERVER_PORT:-8082}
      - APP_NAME_DATASOURCE_URL=${APP_NAME_DATASOURCE_URL:-jdbc:postgresql://db:5432/appdb}
      - APP_NAME_DATASOURCE_USERNAME=${APP_NAME_DATASOURCE_USERNAME:-app}
      - APP_NAME_DATASOURCE_PASSWORD=${APP_NAME_DATASOURCE_PASSWORD:-app}
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "${SERVER_PORT:-8082}:${SERVER_PORT:-8082}"
    networks:
      - service-network
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:${SERVER_PORT}/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

networks:
  service-network:
    name: service-hmcts-marketplace-springboot-template-network
