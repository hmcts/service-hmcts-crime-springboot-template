version: '2.1'

services:
  service-cp-refdata-courthearing-judges:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        http_proxy: ${http_proxy}
        https_proxy: ${https_proxy}
        no_proxy: ${no_proxy}
        BASE_IMAGE: ${BASE_IMAGE}
    ports:
      - $SERVER_PORT:$SERVER_PORT
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:${SERVER_PORT}/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
